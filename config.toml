[build.processing]
  skip_processing = true


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
    post = "/:year/:month/:day/:slug/" # In the [previous post](/2019/04/29/old-post/) we covered... ([previous post](/:year/:month/:day/:slug/))
